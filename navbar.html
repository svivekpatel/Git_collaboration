<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #main{
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid;
    background-color:#1B2838;
    color: white;
    border-radius: 8px;
    font-size: 12px;
   }
   #main>div:hover{
    cursor: pointer;
   }
   #main>div:first-child{
    padding-left: 10px;
   }
   #box{
    display: flex;
    margin:20px;
   }
   #box>div{
    margin-left: 20px;
   }
</style>
<body>
  <div id="main">
    <div>Reebok</div>
    <div id="box">
        <div>Men</div>
        <div>Women</div>
        <div>Login</div>
        <div>Signup</div>
    </div>
  </div>
</body>
</html>
